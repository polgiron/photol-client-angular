<div class="main-loader-wrapper" *ngIf="!displayImages" [@fadeAnimation]>
  <app-loader></app-loader>
</div>
<div class="main-container" *ngIf="displayImages" [@fadeAnimation]>
  <div class="inner">
    <app-filters
      [tags]="tags"
      (updateFilters)="updateFilters($event)"
    ></app-filters>
    <p class="no-results" *ngIf="!displayImages.length">No search results :(</p>
    <app-images *ngIf="displayImages.length"></app-images>
  </div>
</div>
