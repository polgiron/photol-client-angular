<div class="image-wrapper" (window:resize)="onWindowResize()" #imageWrapper>
  <app-image
    *ngIf="image"
    [src]="image.signedUrl"
    [width]="image.oriWidth"
    [height]="image.oriHeight"
    [displayLoader]="true"
    (onImageLoaded)="onImageLoaded()"
  ></app-image>
  <app-image-overlay
    *ngIf="imageLoaded && isLoggedIn"
    [image]="image"
    [editMode]="editMode"
    [stars]="image.stars"
    [tags]="image.tags"
    [inLightbox]="true"
  ></app-image-overlay>
</div>
