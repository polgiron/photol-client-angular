<div class="image-wrapper" [ngClass]="{'is-editmode': editMode}" #imageWrapper>
  <app-image *ngIf="image" [src]="imageSrc" [width]="image.oriWidth" [height]="image.oriHeight"
    [displayLoader]="true" (onImageLoaded)="onImageLoaded()"></app-image>
  <div class="image-overlay-wrapper" *ngIf="imageLoaded" [@fadeInAnimation]>
    <app-image-overlay [image]="image" [stars]="image.stars" [editMode]="editMode"></app-image-overlay>
  </div>
  <div class="infos" *ngIf="(image.tags.length || editMode) && imageLoaded" [@fadeInAnimation]>
    <div class="tags-wrapper" *ngIf="tags">
      <app-tags [imageId]="image._id" [tags]="tags" [editMode]="editMode" [reload]="active"></app-tags>
    </div>
  </div>
</div>
