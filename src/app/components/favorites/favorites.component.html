<div class="main-loader-wrapper" *ngIf="loading" [@fadeAnimation]>
  <app-loader></app-loader>
</div>
<div class="main-container" *ngIf="!loading" [@fadeAnimation]>
  <div class="inner">
    <app-filters [tags]="tags" (updateFilters)="updateFilters($event)"></app-filters>
    <app-images></app-images>
  </div>
</div>
