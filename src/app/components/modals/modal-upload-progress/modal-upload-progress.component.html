<div class="modal-body">
  <h2 class="title">Uploading...</h2>
  <div class="progress-wrapper">
    <progressbar [max]="totalImages" [value]="progress">
      <!-- <span class="text-nowrap">{{progress}} / {{totalImages}}</span> -->
    </progressbar>
  </div>
  <p class="paragraph">
    Uploading <b>{{ totalImages }}</b> images to the album
    <b>{{ albumTitle }}</b>
  </p>
</div>
