<button class="modal-button-close" (click)="close()">
  <i class="bi bi-x"></i>
</button>
<div class="modal-body">
  <div class="input-group">
    <h2 class="title-2">Darkroom Settings</h2>
    <div class="darkroom-settings">
      <div
        class="input-wrapper input-wrapper--i-left"
        [ngClass]="{ 'is-filled': image.darkroomSettings.duration != null }"
      >
        <i class="bi bi-clock"></i>
        <input
          class="input"
          type="number"
          placeholder="Duration"
          [(ngModel)]="image.darkroomSettings.duration"
          onkeydown="return event.keyCode !== 69"
          (blur)="update()"
        />
      </div>
      <div
        class="input-wrapper input-wrapper--i-left"
        [ngClass]="{ 'is-filled': image.darkroomSettings.contrast != null }"
      >
        <i class="bi bi-circle-half"></i>
        <input
          class="input"
          type="number"
          placeholder="Contrast"
          [(ngModel)]="image.darkroomSettings.contrast"
          onkeydown="return event.keyCode !== 69"
          (blur)="update()"
        />
      </div>
      <div
        class="input-wrapper input-wrapper--i-left"
        [ngClass]="{ 'is-filled': image.darkroomSettings.aperture != null }"
      >
        <i class="bi bi-bullseye"></i>
        <input
          class="input"
          type="number"
          placeholder="Aperture"
          [(ngModel)]="image.darkroomSettings.aperture"
          onkeydown="return event.keyCode !== 69"
          (blur)="update()"
        />
      </div>
    </div>
  </div>
  <div class="input-group">
    <textarea
      class="textarea"
      [ngClass]="{
        'is-filled':
          image.darkroomSettings.note && image.darkroomSettings.note.length
      }"
      [(ngModel)]="image.darkroomSettings.note"
      placeholder="Note..."
      (blur)="update()"
    ></textarea>
  </div>
</div>
