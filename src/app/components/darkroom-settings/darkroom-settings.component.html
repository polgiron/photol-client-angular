<ul>
  <li *ngIf="time">
    <span class="title">Time: </span>
    <span class="value">{{time}}</span>
  </li>
  <li *ngIf="aperture">
    <span class="title">Aperture: </span>
    <span class="value">-{{aperture}}</span>
  </li>
  <li *ngIf="contrast">
    <span class="title">Contrast: </span>
    <span class="value">{{contrast}}</span>
  </li>
</ul>
