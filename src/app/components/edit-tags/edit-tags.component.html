<div class="add-tags-wrapper" [@fadeAnimation]>
  <div class="top">
    <div class="input-wrapper input-wrapper--small">
      <input
        type="text"
        class="input"
        placeholder="Add a tag..."
        [(ngModel)]="newTagValue"
        (keydown.enter)="addTag()"
      />
    </div>
    <button
      class="button button--small button--dark"
      [disabled]="newTagValue === ''"
      (click)="addTag()"
    >
      <i class="bi bi-plus"></i> add
    </button>
  </div>
  <div class="suggested-tags">
    <h4 class="title">Last used</h4>
    <ul class="tags-list">
      <li *ngFor="let tag of lastUsed">
        <button class="tag tag--small" (click)="addExistingTag(tag)">
          {{ tag.value }}
        </button>
      </li>
    </ul>
  </div>
</div>
