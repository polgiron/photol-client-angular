<header class="main-container">
  <div class="inner">
    <a class="title" [routerLink]="['/albums']"><h1>Photol</h1></a>
    <app-menu *ngIf="!(isScreenSmall$ | async)"></app-menu>
    <app-user-menu
      *ngIf="isLoggedIn && !(isScreenSmall$ | async)"

    <app-search-input *ngIf="isScreenSmall$ | async"></app-search-input>
    <app-mobile-menu *ngIf="isScreenSmall$ | async"></app-mobile-menu>
  </div>
</header>
