<button
  class="user-menu"
  *ngIf="user"
  [ngClass]="{ 'is-active': activePop }"
  [popover]="popContent"
  containerClass="popover--user-menu"
  container="body"
  [outsideClick]="true"
  (onShown)="onPopShown()"
  (onHidden)="onPopHidden()"
>
  <i class="bi bi-person-circle"></i> {{ user.name }}
</button>

<ng-template #popContent>
  <app-settings></app-settings>
</ng-template>
