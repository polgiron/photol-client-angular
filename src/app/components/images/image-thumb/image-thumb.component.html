<div class="image-thumb">
  <button class="image-wrapper" (click)="openPhotoModal()">
    <app-image [src]="image.signedUrl" [width]="image.oriWidth" [height]="image.oriHeight" [id]="image._id"></app-image>
    <div class="edit-toolbar" *ngIf="editMode" [@fadeAnimation]>
      <div class="group" *ngIf="isAlbumView">
        <button (click)="updateCover($event)" [ngClass]="{'is-disabled': isCover}" preventDefaultClick>
          <i class="material-icons">photo</i>
          <span *ngIf="!isCover">Set as cover</span>
          <i class="material-icons icon-check" *ngIf="isCover">check</i>
        </button>
      </div>
      <div class="group">
        <button (click)="updateFavorite($event)" class="button-favorite" [ngClass]="{'is-active': image.favorite}"
          preventDefaultClick><i class="material-icons">star</i></button>
        <!-- <button><i class="material-icons">edit</i></button> -->
        <button (click)="delete($event)" preventDefaultClick><i class="material-icons">delete</i></button>
      </div>
    </div>
  </button>

  <div class="tags-wrapper" *ngIf="(displayTags && image.tags.length) || editMode">
    <app-tags [image]="image" [editMode]="editMode"></app-tags>
  </div>

  <!-- <h3 class="title" *ngIf="editMode">{{image.title ? image.title : 'No title'}}</h3> -->
</div>
