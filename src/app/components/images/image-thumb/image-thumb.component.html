<button class="image-thumb" (click)="openPhotoModal()">
  <!-- <app-image [src]="image.uploadSrc" [width]="image.original_width" [height]="image.original_height"></app-image> -->
  <app-image [src]="image.signedUrl" [width]="image.oriWidth" [height]="image.oriHeight"></app-image>

  <div class="edit-toolbar">
    <button (click)="updateFavorite($event)" class="button-favorite" [ngClass]="{'is-active': isFavorite}"><i class="material-icons">star</i></button>
    <button><i class="material-icons">edit</i></button>
    <button (click)="delete($event)"><i class="material-icons">delete</i></button>
  </div>
</button>
