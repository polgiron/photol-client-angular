<!-- <ul class="masonry-list" [ngStyle]="{'column-count': columns}"> -->
<ul class="masonry-list">
  <li class="list__entry" *ngFor="let image of images">
    <app-image-thumb [image]="image" (onDeleteImage)="onDeleteImage($event)"></app-image-thumb>
    <h3 class="title" *ngIf="editMode">{{image.title ? image.title : 'No title'}}</h3>
  </li>
</ul>
