<div class="image-collection-modal">
  <div class="overlay" (click)="close()"></div>

  <ul class="list">
    <li *ngFor="let image of images; let i = index">
      <div
        *ngIf="i == index || i == getPrevIndex(index) || i == getNextIndex(index)"
        class="dialog"
        [ngClass]="{
          'is-visible': i == index,
          'is-prev': i == getPrevIndex(index) && images.length > 1,
          'is-next': i == getNextIndex(index) && images.length > 1
        }"
      >
        <div class="inner">
          <app-imageset-image [image]="image" [active]="i == index"></app-imageset-image>
        </div>
      </div>
    </li>
  </ul>

  <button *ngIf="displayControl" class="prev" (click)="prev()"><i class="material-icons">navigate_before</i></button>
  <button *ngIf="displayControl" class="next" (click)="next()"><i class="material-icons">navigate_next</i></button>
  <button class="close-button" (click)="close()"><i class="material-icons">close</i></button>
</div>
