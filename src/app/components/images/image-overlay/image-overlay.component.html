<div *ngIf="!isAlbumView" class="top-left">
  <span *ngIf="image.date">{{image.date}}</span>
  <div *ngIf="image.albums.length && image.albums[0].rollId" class="roll-id-wrapper">
    #{{image.albums[0].rollId}}
  </div>
</div>
<div class="top-right" [ngClass]="{'is-always-visible': stars > 0}">
  <button class="clear-rating" (click)="clearRating()">
    <i class="material-icons">close</i>
  </button>
  <rating [(ngModel)]="stars" [max]="5" (mouseup)="onRatingClick($event)"></rating>
</div>
<ul class="bottom-left">
  <li *ngFor="let tag of displayedTags; last as isLast">
    {{tag.value}}<span *ngIf="!isLast">,</span>
  </li>
  <li *ngIf="tags && tags.length > maxTags">and {{tags.length - maxTags}} more</li>
</ul>
