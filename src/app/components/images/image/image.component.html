<div class="image-wrapper" (deferLoad)="onDeferLoad()" #wrapper>
  <div class="loader" *ngIf="!isLoaded && displayLoader">
    <app-loader></app-loader>
  </div>
  <img
    *ngIf="isInViewport"
    alt=""
    class="fade"
    [src]="src"
    (error)="onError($event)"
    (load)="onLoad()"
    [ngClass]="{
      'is-loaded': isLoaded,
      'is-cover': cover
    }"
  >
</div>
