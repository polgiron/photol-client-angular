<div class="main-loader-wrapper" *ngIf="!albums" [@fadeAnimation]>
  <app-loader></app-loader>
</div>
<div class="main-container" *ngIf="albums">
  <ul class="grid-list">
    <li class="list__entry" *ngIf="editMode" [@fadeAnimation]>
      <button class="button-add-album" (click)="onClickAddAlbum()">
        <i class="bi bi-plus"></i>
      </button>
    </li>
    <li
      class="list__entry"
      *ngFor="let album of albums; trackBy: trackByFunction"
    >
      <app-album-thumb [album]="album"></app-album-thumb>
    </li>
  </ul>
</div>
