<div class="main-loader-wrapper" *ngIf="!albums" [@fadeAnimation]>
  <app-loader></app-loader>
</div>
<div class="main-container" *ngIf="albums">
  <div class="top" *ngIf="editMode">
    <button class="button button-add-album" (click)="onClickAddAlbum()">
      <i class="bi bi-plus-circle"></i> add album
    </button>
  </div>
  <ul class="list">
    <li
      class="list__entry"
      *ngFor="let album of albums; trackBy: trackByFunction"
    >
      <app-album-thumb [album]="album"></app-album-thumb>
    </li>
  </ul>
</div>
