<div class="main-loader-wrapper" *ngIf="!album" [@fadeAnimation]>
  <app-loader></app-loader>
</div>
<div class="main-container" *ngIf="album" [@fadeAnimation]>
  <div class="title-wrapper">
    <button
      [disabled]="!displayPrev"
      class="navigation-button prev"
      (click)="prev()"
    >
      <i class="bi bi-arrow-left"></i>
    </button>
    <div class="infos">
      <h1
        class="title-1"
        [attr.contenteditable]="settings.editMode"
        (focus)="onTextFocus($event)"
        (blur)="onTextBlur('title', $event)"
      >
        {{ album.title }}
      </h1>
      <div class="bottom">
        <span
          [attr.contenteditable]="settings.editMode"
          (focus)="onTextFocus($event)"
          (blur)="onTextBlur('date', $event)"
          (keypress)="onNumberKeyPress($event)"
          >{{ album.date }}</span
        ><span
          class="coma"
          *ngIf="(album.date && album.rollId) || settings.editMode"
          >,</span
        >
        <div class="roll-id-wrapper" *ngIf="album.rollId || settings.editMode">
          #
          <span
            [attr.contenteditable]="settings.editMode"
            (focus)="onTextFocus($event)"
            (blur)="onTextBlur('rollId', $event)"
            (keypress)="onNumberKeyPress($event)"
            >{{ album.rollId }}</span
          >
        </div>
      </div>
    </div>
    <button
      [disabled]="!displayNext"
      class="navigation-button next"
      (click)="next()"
    >
      <i class="bi bi-arrow-right"></i>
    </button>
  </div>
  <app-images></app-images>
</div>
